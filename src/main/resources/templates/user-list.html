<!DOCTYPE html>
<html lang="en" xmlns:th=th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<div th:switch="${users}">
  <h2 th:case="null">No users found!</h2>
  <div th:case="*">
    <h2>Users</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Department</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.department}"></td>
        <td th:text="${user.salary}"></td>
        <td>
          <form th:action="@{user-update/{id}(id=${user.id})}">
            <input type="submit" value="Edit"/>
          </form>
        </td>
        <td>
          <form th:method="DELETE" th:action="@{user-delete/{id}(id=${user.id})}">
            <input type="submit" value="Delete"/>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/user-create">Create user</a></p>
</div>
</body>
</html>
